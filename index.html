    <title>dec_fan|十二月</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        /*background-color: #211d1f;*/
        height: 100%;
        width: 100%;
        min-height: 100vh;
        background-image: url(http://omqz8y2im.bkt.clouddn.com/indexbackground.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        /*overflow: hidden*/
      }

      h2,
      h5 {
        padding: 20px;
        text-align: center;
        color: #ffffff;
      }

      .frame {
        height: 600px;
        width: 800px;
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translatex(-50%) translatey(-50%);
        background-image: url(http://omqz8y2im.bkt.clouddn.com/indexbackground.jpg);
        background-repeat: no-repeat;
        background-position: center;
        border: 5px solid #0e0c0d;
        box-shadow: 10px 10px 200px #000000;
      }

      .hands {
        height: 600px;
        width: 800px;
        display: block;
        position: absolute;
        z-index: 100;
        background-image: url(http://omqz8y2im.bkt.clouddn.com/index/handsfixed.png);
        background-repeat: no-repeat;
        background-position: center bottom;
        background-size: 96%;
        animation: closer 3s alternate infinite;
        font-size: 0;
      }

      .glow {
        height: 500px;
        width: 500px;
        background: radial-gradient(circle, #ffffff 0%, rgba(255, 255, 255, 0.5) 30%, rgba(255, 255, 255, 0) 50%);
        opacity: 0.5;
        position: absolute;
        z-index: 50;
        left: 50%;
        top: 40%;
        transform: translatex(-50%) translatey(-40%);
        animation: flicker 2s alternate infinite, float 3s alternate infinite;
      }

      .spark {
        background-color: #1df745;
        visibility: hidden;
        position: absolute;
        opacity: 0.2;
        width: 4px;
        height: 4px;
        border-radius: 30%;
        box-shadow: 0 0 5px #ffe763;
      }
      .link-blog,
      .link-github {
        display: inline-block;
        width: 50%;
        color: #ebe3de;
        font-size: 16px;
        margin: 50px 0;
        line-height: 500px;
        text-align: center;
        border-radius: 50%;
        transition: background-color 5s, opacity 3s;
        opacity: 0;
        text-decoration: none;
      }
      .link-blog:hover,
      .link-github:hover {
        background-color: rgba(234, 234, 234, 0.2);
        opacity: 0.5;
      }

      @keyframes closer {
        0% {
          background-size: 96%;
        }
        100% {
          background-size: 100%;
        }
      }

      @keyframes float {
        0% {
          height: 450px;
          width: 450px;
        }
        100% {
          height: 600px;
          width: 600px;
        }
      }

      @keyframes flicker {
        0%,
        50%,
        70% {
          opacity: 0.5;
        }
        25%,
        60%,
        100% {
          opacity: 0.35;
        }
      }
      .profile {
        color: #ebe3de;
        font-size: 12px;
        padding-left: 10px;
      }
      .icon-link {
        display: inline-block;
        width: 20px;
        height: 20px;
        background: url("img/link.png") no-repeat center;
        background-size: contain;
        vertical-align: -50%;
        animation: link 2s infinite;
      }
      @keyframes link {
        0% {
          opacity: 1;
          transform: scale(1.5);
        }
        50% {
          opacity: 0.3;
          transform: scale(1);
        }

        100% {
          opacity: 0;
          transform: scale(1.1);
        }
      }
    </style>
  </head>

        </a>
      </div>
      <div class="glow"></div>
    </div>
