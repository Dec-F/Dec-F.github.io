<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 0 auto;
            border: 1px solid white;
        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: #2aabd2
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #449d44
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: #d43f3a
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2">
        <div class="box3"></div>
    </div>
</div>
<script>
    var box = document.getElementsByClassName("box1")[0];
    var color=["red","blue","yellow"];
    var num=0;
    box.onclick=function (event) {
        event.target.style.backgroundColor=color[num];
        num++;
        if (num>2){
            num=0
        }
        console.log(num)
    }
</script>

</body>
</html>
